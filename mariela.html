<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariela</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/mariela.css">
</head>
<body>
    <main>
        <div class="banner-template has-decoration">
            <div class="banner-template__container">
                <div class="img-box">
                    <img src="assets/img/banner-template.png" class="img-fluid" alt="banner-template">
                </div>

                <div class="info-container">
                    <div class="info-container__uppertitle">
                        NEW
                    </div>
                    <div class="info-container__title">Spring Cushion Collection 2019</div>
                    <a href="#" class="info-container__link">buy now</a>
                </div>
            </div>
        </div>
        <div class="banner-template">
            <div class="banner-template__container reverse">
                <div class="img-box">
                    <img src="assets/img/banner-template-2.png" class="img-fluid" alt="banner-template">
                </div>

                <div class="info-container">
                    <div class="info-container__uppertitle">
                        About me
                    </div>
                    <div class="info-container__title">I'm a trendy Cushion Designer</div>
                    <a href="#" class="info-container__link">learn more</a>
                </div>
            </div>
        </div>
        <div class="banner-template">
            <div class="banner-template__container img-z-index">
                <div class="img-box">
                    <img src="assets/img/banner-template-3.png" class="img-fluid" alt="banner-template">
                </div>

                <div class="info-container">
                    <div class="info-container__uppertitle">
                        NEW
                    </div>
                    <div class="info-container__title">Spring Cushion Collection 2019</div>
                    <a href="#" class="info-container__link">buy now</a>
                </div>
            </div>
        </div>


        
    </main>
</body>
</html>
